name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        choco install make
        choco install mingw
    - name: Configure
      run: ./configure
      shell: bash
    - name: Make
      run: make
      shell: bash
    - name: Make check
      run: make check
      shell: bash
    - name: Make distcheck
      run: make distcheck
      shell: bash
